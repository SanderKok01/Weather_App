<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Weather App</h1>
    <form class="input_form" data-form="city" onsubmit="handleSubmit(event);">
      <div class="input_wrapper">
        <input class="input" type="text" placeholder="City" data-input="city" />
        <button class="input_button" type="submit">
          <img src="./images/search.png" height="20" width="20" />
        </button>
      </div>
    </form>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
